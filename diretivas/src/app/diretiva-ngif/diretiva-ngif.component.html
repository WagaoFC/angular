<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0">
  Lista de cursos aqui
</div>

<div *ngIf="cursos.length === 0">
  Não existem cursos aqui
</div>

<div *ngIf="mostrarCursos">
  Lista de cursos aqui
</div>

<div *ngIf="!mostrarCursos">
  Não existem cursos aqui
</div>

<br>

<button (click)="onMostrarCursos()">
  Mostar ou esconder cursos
</button>

<h5>hidden como alternativa</h5>

<div [hidden]="!mostrarCursos">
  Lista de cursos aqui
</div>

<div [hidden]="mostrarCursos">
  Não existem cursos aqui
</div>
