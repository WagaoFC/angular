<section>
  <article>
    <h3>Interpolation</h3>
    <p>String renderizada com a interpolação: {{ url }}</p>
    <p>Resultado de 1 + 1 é {{ 1 + 1 }}</p>
    <p>Resultado de 1 + 1 não é {{ 1 + 1 + getValor() }} </p>
    <p>{{ cursoAngular && curtirCurso() }} </p>
  </article>

  <article>
    <img src="{{ urlImagem }}">
    <img [src]="urlImagem">
  </article>
</section>
